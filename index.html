<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <title>Memory Game</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.prefix.css" />
    <link rel="icon" type="image/png" href="img/mushroom.png" />
  </head>

  <body>
    <div class="main-score">
      <span class="score">Score: 0</span>
      <span class="time">Time Left: 60</span>
    </div>

    <div id="game"></div>
    <div class="scoreboard"></div>
    <div class="controls">
      <i
        class="fa fa-times fa-3x"
        aria-hidden="true"
        onclick="window.close()"
      ></i>
      <i class="fa fa-pause fa-3x pause-btn click" aria-hidden="true"></i>
      <i
        class="fa fa-refresh fa-3x click"
        aria-hidden="true"
        onclick="location.reload()"
      ></i>
    </div>
    <div class="paused">
      <img src="./img/pause-menu.jpg" alt="" width="500" />
      <p>Paused</p>
      <span class="play-btn">
        <i class="fa fa-play click" aria-hidden="true"></i>
      </span>
    </div>
    <div class="social">
      <div class="scs">
        <i class="fa fa-github fa-2x"></i>
        <i class="fa fa-twitter fa-2x"></i>
        <i class="fa fa-instagram fa-2x"></i>
        <i class="fa fa-telegram fa-2x" aria-hidden="true"></i>
      </div>
      <p>@dephraiim</p>
    </div>
    <div class="start">
      <img src="./img/pageload.png" alt="Mario" width="300" />
      <p>Welcome To Mario Memory Game</p>
      <span class="start-btn click">Start</span>
    </div>

    <script src="./script.babel.js"></script>
    <script>
      function newWin(link) {
        return window.open(
          link,
          "_blank",
          "toolbar=yes,top=0,left=0,width=1000,height=1000"
        );
      }
    </script>
  </body>
</html>
